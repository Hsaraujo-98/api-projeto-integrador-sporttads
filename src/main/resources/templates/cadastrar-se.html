<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Cadastra-se</title>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <link href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" crossorigin="anonymous" rel="stylesheet"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"/>
</head>
<body>
<header th:replace="fragments/header :: cabecalho-cliente">
</header>
<div class="container">
    <form class="form-signin was-validated" method="POST"
          th:action="@{/usuario/cliente/salvar}" th:object="${usuario}">
        <div class="text-center mb-3 mt-5">
            <p class="font-weight-lighter">Seja bem-vindo.</p>
            <p class="text-muted">Crie seu cadastro aqui!</p>
        </div>
        <div class="row justify-content-md-center">
            <div class="col-md-4">
                <div th:replace="fragments/alert :: alerta-sucesso">
                    <!--Alerta de resposta da controller-->
                </div>
            </div>
        </div>
        <div class="row justify-content-md-center">
            <div class="col-md-4">
                <div class="form-label-group mb-3">
                    <label for="inputEmail">Email</label>
                    <input type="email" name="email" id="inputEmail" class="form-control" placeholder="e-mail"
                           required/>
                    <div class="invalid-feedback">
                        Use seu email como login.
                    </div>
                </div>
            </div>
        </div>
        <div class="row justify-content-md-center">
            <div class="col-md-4">
                <div class="form-label-group mb-3">
                    <label for="inputPassword">Senha</label>
                    <input type="password" id="inputPassword" class="form-control" name="senha"
                           placeholder="Password" required/>
                    <div class="invalid-feedback">Digite uma senha.</div>
                </div>
            </div>
        </div>
        <div class="row justify-content-md-center">
            <div class="col-md-4">
                <button class="btn btn-lg btn-primary btn-block" type="submit">Confirmar</button>
            </div>
        </div>

        <div class="row justify-content-md-center">
            <div class="col-md-4">
                <hr>
                <nav class="nav nav-pills flex-column flex-sm-row">
                    <a class="flex-sm-fill text-sm-left nav-link text-decoration-none" th:href="@{/}">
                        <i class="fas fa-home"></i>&nbsp;Home</a>
                </nav>
                <p class="mt-5 mb-3 text-muted text-center">Sport Tads&copy; 2021</p>
            </div>
        </div>
    </form>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>
</body>
</html>
