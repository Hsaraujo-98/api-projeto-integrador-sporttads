<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
		integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<link rel="stylesheet" href="../../static/css/cadastroCliente.css">
	<title>Cadastro de Clientes</title>
	<script src="https://code.jquery.com/jquery-3.5.0.js"></script>
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
		crossorigin="anonymous"></script>
	<script src="jquery-3.5.1.min.js"></script>

</head>

<body>
<header >
	
</header>
	<div class="container" >
		<h1>Cadastro de Usuários</h1>
		<br/><br/>
        <h3>Dados pessoais</h3><br/>
		<form th:action="${usuario.id == null} ? @{/usuario/salvar} : @{/usuario/editar}" th:object="${usuario}" method="post">
		<div class="form-group">
            <span>
            <label>Código do cliente:</label> <input type="text" name="id" th:field="*{id}">
        </span>
        </div>
			<div class="row">
				<div class="form-group col-lg-12">
					<label>Nome</label> <input type="text" name="nome" id="nome" class="form-control" th:field="*{nome}">
				</div>
                <div class="form-group col-lg-12">
					<label>CPF</label> <input type="text" name="cpf" id="cpf" class="form-control"
						required="required">
				</div>
                <div class="form-group col-lg-12">
					<label>Data de nascimento</label> <input type="date" name="dataNascimento" id="dtNascimento" class="form-control"
						required="required">
				</div>

                <div class="form-group col-lg-12">
					<label>Telefone Principal</label> <input type="text" name="telPrincipal" id="telefone" class="form-control"
						required="required">
				</div>
				<div class="form-group col-lg-12">
					<span th:if="${usuario.id == null}">
						<label>E-mail</label> <input type="email" name="email" class="form-control" th:field="*{email}" required>
					</span>
					
				</div>
				<div class="form-group col-lg-12">
					<label>Senha</label> <input type="password" name="senha" id="senha" class="form-control"
						required="required">
				</div>

				<h3>Endereço de cobrança</h3>
                <div class="form-group col-lg-12">
					<label>Estado</label> <input type="text" name="estado" id="estado" class="form-control"
						required="required">
				</div>
                <div class="form-group col-lg-12">
					<label>Cidade</label> <input type="text" name="cidade" id="cidade" class="form-control"
						required="required">
				</div>
                <div class="form-group col-lg-12">
                    <label>Bairro</label> <input type="text" name="bairro" id="bairro" class="form-control"
                        required="required">
                </div>
			<div class="form-group col-lg-12">
					<label>CEP</label> <input type="text" name="cpf" id="cpf" class="form-control"
						required="required">
			</div>

            <div class="form-group col-lg-12">
                <label>Endereço</label> <input type="text" name="endereco" id="endereco" class="form-control"
                    required="required">
            </div>

            <div class="form-group col-lg-12">
                <label>Número</label> <input type="text" name="numero" id="numero" class="form-control"
                    required="required">
            </div>
            <div class="form-group col-lg-12">
                <label>Complemento</label> <input type="text" name="complemento" id="complemento" class="form-control"
                    required="required">
            </div>
            
            

			</div>
			<button class="btn btn-primary" type="submit" id="btn-salvar">Salvar
				Usuário</button>
		</form><BR/>
		<a href="#"th:href="@{/home}">
			<button class="btn btn-primary">
				Voltar
			</button></a>
	</div>
	
</body>

</html>
