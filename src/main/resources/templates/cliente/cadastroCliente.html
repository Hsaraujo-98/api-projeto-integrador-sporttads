<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
	integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
	crossorigin="anonymous">
	<link rel="stylesheet" href="../../static/css/cadastroCliente.css">
	<title>Cadastro de Clientes</title>
	<link rel="stylesheet" type="text/css" th:href="@{/css/footerCliente.css}" />
	<script src="https://code.jquery.com/jquery-3.5.0.js"></script>
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
	integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
	crossorigin="anonymous"></script>
	<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
	crossorigin="anonymous"></script>
	<script src="jquery-3.5.1.min.js"></script>

</head>

<body>
	<header th:replace="fragments/header :: cabecalho-cliente"> </header>
	<div class="container">
		<h3 class="mt-5">Dados pessoais</h3>
		<br />
		<form th:action="@{/clientes/salvar}" th:object="${cliente}"
			method="POST">
			<div th:replace="fragments/alert :: alerta-sucesso"></div>
			<div class="form-group">
				<input type="hidden" name="id" id="id" th:field="*{id}" />

			</div>
			<div class="row">
				<div class="form-group col-lg-6">
					<label>Nome</label> <input type="text" name="nomeCompleto"
						id="nomeCompleto" class="form-control" th:field="*{nomeCompleto}">
				</div>
				<div class="form-group col-lg-6">
					<label>E-mail</label>
					<h4 type="text" class="form-control" th:text="${email}" readonly></h4>
				</div>
			</div>
			<div class="row">
				<div class="form-group  col-lg-4">
					<label>CPF</label>
					<div th:if="*{cpf} == null">
						<input type="text" name="cpf" id="cpf" class="form-control"
							th:field="*{cpf}" required="required">
					</div>
					<div th:unless="*{cpf} == null">
						<input type="text" name="cpf" id="cpf" class="form-control"
							th:field="*{cpf}" required="required" readonly="true">
					</div>
					<div class="invalid-feedback">
						<span th:errors="*{cpf}"></span>
					</div>
				</div>
				<div class="form-group col-lg-4">
					<label>Data de nascimento</label> <input type="date"
						name="dataNascimento" id="dataNascimento" class="form-control"
						th:field="*{dataNascimento}" required="required">
				</div>
				<div class="form-group col-lg-4">
					<label>Telefone Principal</label> <input type="text"
						name="telPrincipal" id="telPrincipal" class="form-control"
						th:field="*{telPrincipal}" required="required">
				</div>
			</div>
			<button th:text="*{id} == null ? 'AvanÃ§ar' : 'Salvar'" class="btn btn-primary float-right" type="submit"
				id="btn-salvar"></button>
		</form>
	</div>
	<footer th:replace="fragments/footer :: footer-cliente"></footer>

</body>

</html>
