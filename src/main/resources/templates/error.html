<!DOCTYPE html>
<html layout:decorate="~{layout}"
	  xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
		  integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<link rel="stylesheet" href="../css/cadastroUsuario.css">
	<title>Cadastro de Usuários</title>
	<script src="https://code.jquery.com/jquery-3.5.0.js"></script>
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
			integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
			crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
			crossorigin="anonymous"></script>
	<script src="jquery-3.5.1.min.js"></script>
</head>
<body>
<header th:replace="fragments/header :: cabecalho">
	<div>header</div>
</header>
<div class="container" style="margin-top: 50px">
			<section class="jumbotron text-center">			
				<img class="d-block mx-auto mb-4" src="/img/logo/lg.png">
					<h1 class="jumbotron-heading">Sport Tads</h1>
			</section>

			<div class="album py-5 bg-light">
			    <div class="container">
			        <div class="text-center">
			            <h1 class="h3 mb-3 font-weight-normal">
			                <i class="oi oi-warning"></i>
			                <span th:text="${status}"></span>
			            </h1>
			
			            <i class="fas fa-user-lock"></i>
			            <h5 class="text-danger" th:text="${error}"></h5>
			
			            <div>
			                <span th:text="${message}"></span><br/><br/>
			                <a class="btn btn-primary" type="button" href="javascript:history.back()">Voltar a página anterior</a>
			            </div>
			        </div>
			    </div>
			</div>
</div>
	    <script	th:src="~{}" th:fragment="js"></script>
		<script th:inline="javascript" th:fragment="inlinescript"></script>

</body>
</html>
