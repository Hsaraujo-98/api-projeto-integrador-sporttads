<!DOCTYPE html>
<html lang="PT-BR" xmlns:layout="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layout}"  xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
<meta charset="UTF-8">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
	integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
	crossorigin="anonymous">
<link rel="stylesheet" href="../css/listaUsuarios.css">
<title>Listagem de Usu치rios</title>
<script src="https://code.jquery.com/jquery-3.5.0.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
	integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
	crossorigin="anonymous"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
	crossorigin="anonymous"></script>
<script src="jquery-3.5.1.min.js"></script>

</head>

<body>
	<header th:replace="fragments/header :: cabecalho">
		<div>header</div>
	</header>
	<div class="container" style="margin-top: 50px">
		<h1>Listagem de Usu치rios</h1>
		<div th:replace="fragments/alert :: alerta-sucesso"></div>
		<table class="table table-hover">
			<thead class="bg-primary">
				<tr>
					<th>C칩digo</th>
					<th>Nome</th>
					<th>E-mail</th>
					<th>Tipo de Usu치rio</th>
					<th>Status</th>
					<span sec:authorize="hasAuthority('Administrador')">
						<th>Editar</th>
					</span>
					<span sec:authorize="hasAuthority('Administrador')">
						<th>Ativar/Inativar</th>
					</span>
				</tr>
			</thead>
			<tbody>
				<tr th:each="usuario : ${usuarios}">
					<td th:text="${usuario.id}"></td>
					<td th:text="${usuario.nome}"></td>
					<td th:text="${usuario.email}"></td>
					<td th:text="${usuario.tipoDeFuncionario}"></td>
					<td th:text="${usuario.status}"></td>
					<span sec:authorize="hasAuthority('Administrador')">
						<td><a href="#"th:href="@{/usuario/editar/{id}(id=${usuario.id})}"><div th:replace="fragments/icones :: editar"></div></a></td>
					</span>
					<span sec:authorize="hasAuthority('Administrador')">
						<td><a href="#"th:href="@{/usuario/inativaAtivar/{id}(id=${usuario.id})}"><div th:replace="fragments/icones :: ativarInativar"></div></a></td>
					</span>
				</tr>
			</tbody>
		</table>
		<a href="#"th:href="@{/home}">
			<button class="btn btn-primary" >
				Voltar
			</button></a>
	</div>

</body>

<script type="text/javascript">
	$("#btn-cadastrar").click(function() {
		window.location.href = "cadastroUsuario.html"
	})

</script>

</html>
