<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layout}">
<head>
    <title>Editar Senha</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/footerCliente.css}" />
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <link href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" crossorigin="anonymous" rel="stylesheet"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"/>
</head>
<body>

    <header th:replace="fragments/header :: cabecalho-cliente">
    </header>
    <section class="layout-content">
        <main role="main">
            <div class="album py-5 bg-light">
                <div class="container">

                    <div class="d-flex justify-content-center">
                        <div class="col-md-8 ">

                            <div th:replace="fragments/alert :: alerta-sucesso"></div>

                            <form th:action="@{/usuario/confirmar-senha}"
                                  method="POST" class="was-validated">

                                <div class="mb-3">
                                    <label for="senha1">Nova senha</label>
                                    <input type="password" class="form-control pass" id="senha1" name="senha1" maxlength="6"
                                           placeholder="Insira sua senha de acesso" value="" required />
                                    <div class="invalid-feedback">Digite sua nova senha.</div>
                                </div>

                                <div class="mb-3">
                                    <label for="senha2">Repita nova senha</label>
                                    <input type="password" class="form-control pass" id="senha2" name="senha2" maxlength="6"
                                           placeholder="Insira sua senha de acesso" value="" required />
                                    <div class="invalid-feedback">Repita sua nova senha.</div>
                                </div>

                                <div class="mb-3">
                                    <label for="senha3">Senha atual</label>
                                    <input type="password" class="form-control" id="senha3" name="senha3" maxlength="6"
                                           placeholder="Insira sua senha de acesso" value=""
                                           required readonly/>
                                    <div class="invalid-feedback">Digite sua senha atual para confirmar.</div>
                                </div>

                                <div class="form-group row">
                                    <div class="col-sm-10">
                                        <button type="submit" class="btn btn-primary"
                                                data-toggle="tooltip" data-placement="right" title="Salvar">
                                            <i class="fas fa-save"></i>
                                        </button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

        </main>
    </section>
    <footer th:replace="fragments/footer :: footer-cliente"></footer>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>
<script	th:src="@{/js/usuario.js}"></script>
</body>
</html>
