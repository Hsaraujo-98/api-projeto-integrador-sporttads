<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
		integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<link rel="stylesheet" href="../css/cadastroUsuario.css">
	<title>Cadastro de Usu치rios</title>
	<script src="https://code.jquery.com/jquery-3.5.0.js"></script>
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
		crossorigin="anonymous"></script>
	<script src="jquery-3.5.1.min.js"></script>

</head>

<body>
<header th:replace="fragments/header :: cabecalho">
	<div>header</div>
</header>
	<div class="container" style="margin-top: 50px">
		<h1>Cadastro de Usu치rios</h1>
		<div th:replace="fragments/alert :: alerta-sucesso"></div>
		<form th:action="${usuario.id == null} ? @{/usuario/salvar} : @{/usuario/editar}" th:object="${usuario}" method="post">
			<input type="hidden" name="id" th:field="*{id}">
			<div class="row">
				<div class="form-group col-lg-12">
					<label>Nome</label> <input type="text" name="nome" id="nome" class="form-control" th:field="*{nome}">
				</div>
				<div class="form-group col-lg-12">
					<span th:if="${usuario.id == null}">
						<label>E-mail</label> <input type="email" name="email" class="form-control" th:field="*{email}" required>
					</span>
					<span th:unless="${usuario.id == null}">
						<label>E-mail</label> <input type="email" name="email" id="email" class="form-control" th:field="*{email}" readonly>
					</span>

				</div>
				<div class="form-group col-lg-12">
					<label>Senha</label> <input type="password" name="senha" id="senha" class="form-control"
						required="required">
				</div>

				<div class="form-group col-lg-4">
					<label>Tipo de Funcion치rio</label>
					<select id="tipo" name="tipoDeFuncionario" class="form-control" th:field="*{tipoDeFuncionario}">
						<option value="Administrador">Administrador</option>
						<option value="Estoquista">Estoquista</option>
					</select>
				</div>
				<input type="hidden" name="status" value="Ativo" th:field="*{status}">

			</div>
			<button class="btn btn-primary" type="submit" id="btn-salvar">Salvar
				Usu치rio</button>
		</form>
		<a href="#"th:href="@{/home}">
			<button class="btn btn-primary">
				Voltar
			</button></a>
	</div>
	<script th:inline="javascript" th:fragment="inlinescript">
		$('#tipo').ready(function(){
			var tipo = [[${usuario.tipoDeFuncionario}]];
				$('#tipo option[value="'+ tipo +'"]').attr('selected', 'selected');
		});
	</script>
</body>

</html>
