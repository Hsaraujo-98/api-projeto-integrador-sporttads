<!DOCTYPE html>
<html lang="pt-BR">

<head>

  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1,shrink-to-fit=no">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <title> Estrutura de todas as paginas </title>
  <link rel="stylesheet" href="">
  <script src="//code.jquery.com/jquery-3.5.1.min.js"></script>

</head>

<style>
.div1{
    border: 5px solid red;
    height: 50px;
    
}

.div2{
    border: 5px solid blue;
    height: 50px;
}

.div3{
    border: 5px solid yellow;
    height: 50px;
}

</style>
<body>

  <!-- Estrutura responsiva -->
  <div class="container-fluid">
    <div class="row">
      
        <!--
            Tamanhos dos dispositvos, cada row tem 12 colunas para dividir entre as divs da mesma linha
          
            Small -> .col-sm-
            Medium -> .col-md-
            Large -> .col-lg-
            Extra Large -> .col-xl- 

          -->
        <div class="div1 col-sm-5 col-md-4 col-xs-4 col-xl-5 ">
        </div>
        <div class="div2 col-sm-3 col-md-5 col-xs-4 col-xl-5 ">
        </div>
        <div class="div3 col-sm-4 col-md-3 col-xs-4 col-xl-2 ">
        </div>


      </div>

    </div>

  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
    integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
    crossorigin="anonymous"></script>
</body>

</html>
