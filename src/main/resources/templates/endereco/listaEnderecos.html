<!DOCTYPE html>
<html html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org" lang="PT-BR">
<head>
<meta http-equiv='content-type' content='text/html; charset=UTF-8'>
<title>Endereços</title>

<!-- Stile Bootstrap 4.2 -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
	integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
	crossorigin="anonymous">

<!-- Stile Bootstrap Icons -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">

<link rel="stylesheet" href="css/listaEnderecos.css">

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
	integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
	crossorigin="anonymous"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
	integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
	crossorigin="anonymous"></script>
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
	integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
	crossorigin="anonymous"></script>

<script src="https://code.jquery.com/jquery-3.5.0.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
	integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
	crossorigin="anonymous"></script>
</head>

<style>
p {
	font-weight: 700;
	padding-left: 5px
}

h5 {
	text-align: center;
}

span {
	font-weight: normal;
}

#btn-salvar {
	margin-top: 20px;
	margin-bottom: 20px;
	margin-right: 115px;
}
</style>

<body>
	<header th:replace="fragments/header :: cabecalho-cliente"></header>
	<div class="container">
		<div class="row justify-content-center">
			<div class="card mt-3 mr-3" style="width: 18rem;"
				th:each="endereco : ${enderecos}">
				<div class="card-body">
					<h5 class="card-title mb-3">
						<span th:text="${endereco.nome}"></span>
					</h5>
					<div class="row">
						<p>
							Logradouro: <span th:text="${endereco.logradouro}"></span>
						</p>

					</div>
					<div class="row">
						<p>
							Bairro: <span th:text="${endereco.bairro}"></span>
						</p>

					</div>
					<div class="row">
						<p>
							Complemento: <span th:text="${endereco.complemento}"></span>
						</p>

					</div>
					<div class="row">
						<p>
							CEP: <span th:text="${endereco.cep}"></span>
						</p>

					</div>
					<div class="row">
						<p>
							Número: <span th:text="${endereco.numero}"></span>
						</p>

					</div>
					<div class="row">
						<p>
							UF: <span th:text="${endereco.uf}"></span>
						</p>

					</div>
				</div>
				<a th:href="@{/enderecos/update/{id}(id=${endereco.id})}"
					class="btn btn-primary"><i class="bi bi-eye"></i> Editar</a>
			</div>
		</div>
		<a th:href="@{/enderecos/formulario}"
			class="btn btn-primary float-right mb-20 mt-20 mr-115"
			id="btn-salvar">Novo Endereço</a>
	</div>
</body>
</html>
