<script>
    $("#cep").blur(function () {

        var cep = $("#cep").val()
        const url = "https://viacep.com.br/ws/" + cep + "/json/"

        fetch(url)
            .then(res => res.json())
            .then(resp => popularCampos(resp))

        function popularCampos(resp) {
            $("#logradouro").val(resp.logradouro)
            $("#bairro").val(resp.bairro)
            $("#localidade").val(resp.localidade)
            $("#uf").val(resp.uf)
        }
    })
</script>
