<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Cadastro de Produto</title>
    <script src="jquery-3.5.1.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/Dashboard/bibliotecas/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/Dashboard/bibliotecas/font-awesome/css/font-awesome.min.css">
    <link href="/Dashboard/fontawesome-free-5.15.3-web/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="/Dashboard/css/sb-admin.min.css">

</head>

<body class="bg-dark fixed-nav sticky-footer" id="page-top">
<header th:replace="fragments/header :: cabecalho"></header>
<div class="content-wrapper">
    <div class="container-fluid">
        <ol class="breadcrumb">
            <li class="breadcrumb-item">
                <a th:href="@{/home}">Home</a>
            </li>
            <li class="breadcrumb-item active">
                Usuário
            </li>
        </ol>
        <div th:replace="fragments/alert :: alerta-sucesso">
            <!--Alerta de resposta da controller-->
        </div>
        <div class="card card-register mx-auto mt-5">
            <div class="card-header">
                <div th:switch="${produtoObj.status}">
                    <div th:case="'Ativo'">
                        <h5>Inativar Produto</h5>
                    </div>
                    <div th:case="'Inativo'">
                        <h5>Ativar Produto</h5>
                    </div>
                </div>
            </div>
            <div class="card-body">
                <form th:action="@{/produtos/alterar-status/{idProduto}(idProduto=${produtoObj.id})}" class="form-group" method="get" th:object="${produtoObj}">
                    <div class="row">
                        <div class="col-lg-12 mt-1">
                            <label>Nome</label>
                            <input class="form-control" name="nome" th:field="*{nome}" readonly/>
                        </div>
                        <div class="col-lg-12 mt-1">
                            <label>Nome Extenso</label>
                            <textarea class="form-control" name="descricao" th:field="*{descricao}" readonly></textarea>
                        </div>
                        <div class="col-lg-4 mt-1">
                            <label>Quantidade de estrelas</label>
                            <input class="form-control" name="estrelas" th:field="*{estrelas}" readonly/>
                        </div>
                        <div class="col-lg-4 mt-1">
                            <label>Status</label>
                            <input class="form-control" th:field="*{status}" readonly>
                        </div>
                        <div class="col-lg-4 mt-1">
                            <label>Categoria</label>
                            <input class="form-control" name="estrelas" th:field="*{categoria}" readonly/>
                        </div>
                        <div class="col-lg-6 mt-1">
                            <label>Qtd Estoque</label>
                            <input class="form-control" name="quantidade" th:field="*{quantidade}" readonly/>
                        </div>
                        <div class="col-lg-6 mt-1">
                            <label>Preço</label>
                            <input class="form-control" name="preco" th:field="*{preco}" readonly/>
                        </div>
                    </div>
                    <div th:switch="${produtoObj.status}">
                        <div th:case="'Ativo'">
                            <input type="hidden" name="status" value="Inativo">
                            <button class="btn btn-primary float-right mt-3 btn-block" type="submit">Inativar</button>
                        </div>
                        <div th:case="'Inativo'">
                            <input type="hidden" name="status" value="Ativo">
                            <button class="btn btn-primary float-right mt-3 btn-block" type="submit">Ativar</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>


<footer class="sticky-footer" th:fragment="footer">
    <div class="text-center">
        <small>Copyright Sport Tads 2021</small>
    </div>
</footer>
<script src="/Dashboard/bibliotecas/jquery/jquery.min.js"></script>
<script src="/Dashboard/bibliotecas/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="/Dashboard/bibliotecas/jquery-easing/jquery.easing.min.js"></script>
<script src="/Dashboard/js/sb-admin.min.js" type="text/javascript"></script>

</body>

</html>
