<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Visualizar Produto</title>
    <link rel="stylesheet" href="/css/style.css">
    <script src="//code.jquery.com/jquery-3.5.1.min.js"></script>
    <html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"/>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link type="text/css" rel="stylesheet" href="/materialize/css/materialize.css" media="screen,projection" />
	<link type="text/css" rel="stylesheet" href="/materialize/css/materialize.min.css" media="screen,projection" />
    
    <script>
        $(function () {
            $('.thumbs img').click(function () {
                var cover = $('.cover img');
                var thumb = $(this).attr('src');
                if (cover.attr('src') !== thumb) {
                    cover.fadeTo('200', '0', function () {
                        cover.attr('src', thumb);
                        cover.fadeTo('150', '1');
                    });
                    $('.thumbs img').removeClass('active');
                    $(this).addClass('active');
                }
            });
        });
    </script>
</head>

<body>
        <form method="get" th:object="${produtoObj}">
            <section class="botao">
                <a  href="#"th:href="@{/produtos/listaproduto}">Volta</a>
            </section>
        <section class="product_images">
            <div class="cover">
                <img src="/img/produto/chuteira 01.jpg" alt="produto" title="Produto">
            </div>
            <div class="thumbs">
                <img src="/img/produto/chuteira 01.jpg" class="active" alt="Chuteira" title="Chuteira">
                <img src="/img/produto/chuteira 02.jpg" alt="Chuteira" title="Chuteira">
                <img src="/img/produto/chuteira 03.jpg" alt="Chuteira" title="Chuteira">
                <img src="/img/produto/chuteira 04.jpg" alt="Chuteira" title="Chuteira">
                <img src="/img/produto/chuteira 05.jpg" alt="Chuteira" title="Chuteira">
            </div>
        </section>
        <section class="product_info">
            <h2>Comprar</h2>
            <br>
            <div class="info" >
                <h5 th:text="*{nome}"></h5>
                <p th:text="*{descricao}"></p>
                <label>Qtd</label>
                <input type="number" name="Quantidade" readonly="readonly"><br>
                <h6>Pre√ßo: R$<span th:text="*{preco}">R$  </span></h6>
                <a class="btn disabled" style="float: right;">COMPRAR</a>
            </div>
        </section>
        </form>

</body>

</html>
