<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Cadastro de Produto</title>
    <script src="jquery-3.5.1.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/Dashboard/bibliotecas/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/Dashboard/bibliotecas/font-awesome/css/font-awesome.min.css">
    <link href="/Dashboard/fontawesome-free-5.15.3-web/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="/Dashboard/css/sb-admin.min.css">

</head>

<body class="bg-dark fixed-nav sticky-footer" id="page-top">
<header th:replace="fragments/header :: cabecalho"></header>
<div class="content-wrapper">
    <div class="container-fluid">
        <ol class="breadcrumb">
            <li class="breadcrumb-item">
                <a th:href="@{/home}">Home</a>
            </li>
            <li class="breadcrumb-item active">
                Detalhes Produto
            </li>
        </ol>
        <div class="card card-register mx-auto mt-5 mb-3">
            <div class="card-header">
                <h5 th:text="${produto.nome}"></h5>
            </div>
            <div class="card-body d-flex justify-content-center">
                <div class="card mt-3 mr-3" style="width: 25rem;">
                    <div id="carouselExampleControls" class="carousel slide"
                         data-ride="carousel">
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img class="card-img-top" th:src="@{${produto.ImagemPath}}">
                            </div>
                            <div class="carousel-item" th:each="image : ${imagens}">
                                <img class="card-img-top" th:src="@{${image.caminho}}">
                            </div>
                        </div>
                        <a class="carousel-control-prev"
                           href="#carouselExampleControls" role="button"
                           data-slide="prev"> <span
                                class="carousel-control-prev-icon"></span> <span
                                class="sr-only">Anterior</span>
                        </a> <a class="carousel-control-next"
                                href="#carouselExampleControls" role="button"
                                data-slide="next"> <span
                            class="carousel-control-next-icon"></span> <span
                            class="sr-only">Pr√≥ximo</span>
                    </a>
                    </div>
                    <div class="card-body">
                        <div id="estrelas">
                            <input type="hidden" id="qtdEstrelas" name="qtdEstrelas" th:field="${produto.estrelas}">
                        </div>
                        <p th:text="${#numbers.formatCurrency(produto.preco)}"></p>
                        <p th:text="${produto.descricao}"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<footer th:replace="fragments/footer :: footer"></footer>

<script src="/Dashboard/bibliotecas/jquery/jquery.min.js"></script>
<script src="/Dashboard/bibliotecas/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="/Dashboard/bibliotecas/jquery-easing/jquery.easing.min.js"></script>
<script src="/Dashboard/js/sb-admin.min.js" type="text/javascript"></script>
<script>
	var quantidadeEstrelas = $("#qtdEstrelas").val();
	var retornoEstrelas = ""
	for (let i = 0; i < quantidadeEstrelas; i++) {
		retornoEstrelas += "<svg xmlns=\"http://www.w3.org/2000/svg\" width=\"16\" height=\"16\" fill=\"currentColor\"" +
            "class=\"bi bi-star-fill\" viewBox=\"0 0 16 16\" >"
				+ "<path d=\"M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538." +
            "792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.283.95l-3.523 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z\" /></svg>"
	}
	$("#estrelas").html(retornoEstrelas)


</script>
</body>

</html>
