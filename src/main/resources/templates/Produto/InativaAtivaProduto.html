<!DOCTYPE html>
<html>

<head>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<script src="jquery-3.5.1.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">
<link type="text/css" rel="stylesheet"
	href="/materialize/css/materialize.css" media="screen,projection" />
<link type="text/css" rel="stylesheet"
	href="/materialize/css/materialize.min.css" media="screen,projection" />
<script type="text/javascript">
		  $(document).ready(function(){
	    	$('select').formSelect();
	  		});
	</script>
<title>Inativa e Reativa Produto</title>
</head>

<body>
		<fieldset>
			<legend>Inativar/Reativa Produto</legend>
			<form action="salvarproduto" method="post" th:object="${produtoObj}">
				<section>
					<div>
						<label><strong>ID</strong></label> <input name="id"
							th:field="*{id}" readonly />
					</div>
					<div>
						<label><strong>Nome</strong></label> <input name="nome"
							th:field="*{nome}" readonly />
					</div>
					<br />
					<div>
						<label><strong>Nome Extenso</strong></label> <input
							name="descricao" th:field="*{descricao}" readonly />
					</div>
					<br />
					<div>
						<label><strong>QTD estrelas</strong></label> <input
							name="estrelas"
							onkeypress="return event.charCode >= 48 && event.charCode <= 57"
							th:field="*{estrelas}" readonly />
					</div>
					<br />
					<div>
					<label><strong>Status</strong></label>
					<div th:switch="${produtoObj.status}"> 
					  <div th:case="'Ativo'">
							 <select name="status"
								required="true">
								<option value="Ativo">Ativo</option>
								<option value="Inativo">Inativo</option>
							</select>
						</div>
						<div th:case="'Inativo'">
							<select name="status"
								required="true">
								<option value="Inativo">Inativo</option>
								<option value="Ativo">Ativo</option>
							</select>
						</div>
						<br />
						<div>
							<label><strong>Categoria</strong></label> 
							<input name="estrelas" th:field="*{categoria}" readonly />
						</div>
						<br />
						<div>
							<label><strong>Qtd Estoque</strong></label> <input
								name="quantidade" th:field="*{quantidade}"
								onkeypress="return event.charCode >= 48 && event.charCode <= 57"
								readonly/>
						</div>
					  <br>
						<div>
							<label><strong>Pre√ßo</strong></label> 
							<input name="preco" th:field="*{preco}" onkeypress="return event.charCode >= 48 && event.charCode <= 57 || event.charCode == 46" readonly />
						</div>
						<br />
						<button type="submit" style="float: right">Salvar</button>
				</section>
			</form>
		</fieldset>

	<script type="text/javascript" src="/materialize/js/materialize.js"></script>
	<script type="text/javascript" src="/materialize/js/materialize.min.js"></script>
</body>

</html>
