<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
          crossorigin="anonymous">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/listaEnderecos.css">

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Ativar e Inativar</title>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
            integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
            crossorigin="anonymous"></script>
    <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
            integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
            crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
</head>
<script type="text/javascript">
        $(document).ready(function() {
            $('select').formSelect()
        })
</script>
<body>
<div class="container">
    <h1 style="text-align:center; padding: 50px;">Inativar/Ativar Produto</h1>
    <form th:action="@{/produtos/alterar-status/{idProduto}(idProduto=${produtoObj.id})}" class="form-group" method="get" th:object="${produtoObj}">
        <div class="row">
            <div class="col-lg-12 mt-1">
                <label>Nome</label>
                <input class="form-control" name="nome" th:field="*{nome}" readonly/>
            </div>
            <div class="col-lg-12 mt-1">
                <label>Nome Extenso</label>
                <textarea class="form-control" name="descricao" th:field="*{descricao}" readonly></textarea>
            </div>
            <div class="col-lg-4 mt-1">
                <label>Quantidade de estrelas</label>
                <input class="form-control" name="estrelas" th:field="*{estrelas}" readonly/>
            </div>
            <div class="col-lg-4 mt-1">
                <label>Status</label>
                <input class="form-control" th:field="*{status}" readonly>
            </div>
            <div class="col-lg-4 mt-1">
                <label>Categoria</label>
                <input class="form-control" name="estrelas" th:field="*{categoria}" readonly/>
            </div>
            <div class="col-lg-6 mt-1">
                <label>Qtd Estoque</label>
                <input class="form-control" name="quantidade" th:field="*{quantidade}" readonly/>
            </div>
            <div class="col-lg-6 mt-1">
                <label>Pre√ßo</label>
                <input class="form-control" name="preco" th:field="*{preco}" readonly/>
            </div>
        </div>
        <a class="float-left mt-1" th:href="@{/produtos/listaproduto}">Voltar para lista de produtos</a>
        <div th:switch="${produtoObj.status}">
            <div th:case="'Ativo'">
                <input type="hidden" name="status" value="Inativo">
                <button class="btn btn-primary float-right mt-3" type="submit">Inativar</button>
            </div>
            <div th:case="'Inativo'">
                <input type="hidden" name="status" value="Ativo">
                <button class="btn btn-primary float-right mt-3" type="submit">Ativar</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
