<!DOCTYPE html>
<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<script src="jquery-3.5.1.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="/materialize/css/materialize.min.css"  media="screen,projection"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <script type="text/javascript" src="/materialize/js/materialize.min.js"></script>
    
		<script type="text/javascript">
			  $(document).ready(function(){
		    	$('select').formSelect();
		  		});
		</script>
	<title>Cadastro de Produto</title>
	
</head>

<body>
<fieldset>
<legend>Cadastro de Produto</legend>
	<form action="salvarproduto" method="post">

				<label>Nome</label> 
				<input name="nome" type="text" required="true" maxlength="280" min="3"> <br> 
				
				<label>Nome Extenso</label>
				<textarea rows="3" type="text" name="descricao" maxlength="2000" class="materialize-textarea"></textarea><br> 


				<label>QTD estrelas</label> 
				<input type="text" name="estrelas" onkeypress="return event.charCode >= 48 && event.charCode <= 57"><br>
				
			  <div class="input-field col s12">
			    <select name="status" type="text">
			      <option value="Ativo">Ativo</option>
			      <option value="Inativo">Inativo</option>
			    </select>
			    <label>Status</label>
			  </div><br>

			  <div class="input-field col s12">
			    <select name="categoria" type="text">
					<option value="" disabled selected>Selecione</option>
					<option value="Aquaticos">Aquaticos</option>
					<option value="Basquete">Basquete</option>
					<option value="Fitness">Fitness</option>
					<option value="Futebol">Futebol</option>
					<option value="Marciais">Marciais</option>
					<option value="Volei">Volei</option>
			    </select>
					<label>Categoria</label>
			  </div><br>

				<label>Qtd estoque</label>
				<input name="quantidade" onkeypress="return event.charCode >= 48 && event.charCode <= 57" required="true" type="text" /><br>

				<label>Pre√ßo</label> <input name="preco" onkeypress="return event.charCode >= 48 && event.charCode <= 57 || event.charCode == 44"
					required="true" pattern="^\d*(\.\d{0,2})?$" type="text" /> <br>
				
				<button type="submit">Salvar</button>
			</form>
		</fieldset>

</body>

</html>
