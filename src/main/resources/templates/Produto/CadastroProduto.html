<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>

    <script src="jquery-3.5.1.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="/materialize/css/materialize.css" media="screen,projection" />
    <link type="text/css" rel="stylesheet" href="/materialize/css/materialize.min.css" media="screen,projection" />

    <script type="text/javascript">
        $(document).ready(function() {
            $('select').formSelect();
        });

        $(document).ready(function() {
            $('#arquivoImagem').change(function() {
                showImageThumbnail(this);
            });
        });

        function showImageThumbnail(fileInput) {
            file = fileInput.files[0];
            reader = new FileReader();

            reader.onload = function(e) {
                $('#thumbnail').attr('src', e.target.result);
            };
            reader.readAsDataURL(file);
        }
    </script>

    <title>Cadastrar Produto</title>

</head>

<body>
    <div class="container">
        <fieldset>
            <legend>Cadastro de Produto</legend>
            <form th:action="@{/produtos/save}" method="post" enctype="multipart/form-data">

                <div class="row">
                    <div class="col s12">
                        <div class="col s6 offset-s3">
                            <label>Logo</label>
                            <p>
                                <img id="thumbnail" alt="Logo Preview" style="width: 25%; border: 1px solid black" />
                            </p>
                            <p>
                                <input type="file" name="arquivoImagem" id="arquivoImagem" accept="image/png, image/jpeg" />
                            </p>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col s12">
                        <div class="col s12">
                            <label>Nome</label> <input name="nome" type="text" required="true" maxlength="280" min="3"> <br>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col s12">
                        <div class="col s12">
                            <label>Nome Extenso</label>
                            <textarea rows="3" type="text" name="descricao" maxlength="2000" class="materialize-textarea" required="true"></textarea>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col s12">
                        <div class="col s6">
                            <label>QTD estrelas</label> <input type="text" name="estrelas" onkeypress="return event.charCode >= 48 && event.charCode <= 57" required="true"><br> <input value="Ativo" name="status" type="hidden">
                        </div>
                            <div class="col s6">
                                <label><strong>Categoria</strong></label> <select name="categoria" required="true">
								<option value="" disabled selected>Selecione</option>
								<option value="Aquaticos">Aquaticos</option>
								<option value="Basquete">Basquete</option>
								<option value="Fitness">Fitness</option>
								<option value="Futebol">Futebol</option>
								<option value="Marciais">Marciais</option>
								<option value="Volei">Volei</option>
							</select>
                            </div>
                        <br>
                    </div>
                </div>

                <div class="row">
                    <div class="col s12">
                        <div class="col s6">
                            <label>Qtd estoque</label> <input name="quantidade" onkeypress="return event.charCode >= 48 && event.charCode <= 57" required="true" type="text" /><br>
                        </div>
                        <div class="col s6">
                            <label>Pre√ßo</label> <input name="preco" onkeypress="return event.charCode >= 48 && event.charCode <= 57 || event.charCode == 46" required="true" pattern="^\d*(\.\d{0,2})?$" type="text" /> <br>
                        </div>
                    </div>
                </div>
                <a style="float: left;" class="btn-floating btn-large waves-effect light-blue accent-2" href="#" th:href="@{/produtos/listaproduto}"><i
							class="material-icons">keyboard_arrow_left</i></a>
                <button style="float: right;" class="btn waves-effect light-blue accent-2" type="submit">
							<i class="material-icons left">collections</i>Cadastrar Imagens
						</button>
            </form>
        </fieldset>
    </div>
    <script type="text/javascript" src="/materialize/js/materialize.js"></script>
	<script type="text/javascript" src="/materialize/js/materialize.min.js"></script>
</body>

</html>
