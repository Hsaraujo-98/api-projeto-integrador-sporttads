<!DOCTYPE html>
<html>

<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script src="jquery-3.5.1.min.js"></script>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">
<link type="text/css" rel="stylesheet"
	href="/materialize/css/materialize.min.css" media="screen,projection" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<script type="text/javascript" src="/materialize/js/materialize.min.js"></script>

<script type="text/javascript">
			  $(document).ready(function(){
		    	$('select').formSelect();
		  		});
		</script>
<title>Cadastro de Produto</title>

</head>

<body>
	<div class="container">
		<fieldset>
			<legend>Cadastro de Produto</legend>
			<form action="salvarproduto" method="post">

	<div class="row">
		<div class="col s12">
			<div class="col s12">
				<label>Nome</label> <input name="nome" type="text" required="true"
					maxlength="280" min="3"> <br> 
				</div>
		</div>
	</div>
	<div class="row">
		<div class="col s12">
			<div class="col s12">
				<label>Nome Extenso</label>
				<textarea rows="3" type="text" name="descricao" maxlength="2000"
					class="materialize-textarea" required="true"></textarea>
			</div>
		</div>
	</div>

				<div class="row">
					<div class="col s12">
						<div class="col s6">
							<label>QTD estrelas</label> <input type="text" name="estrelas"
								onkeypress="return event.charCode >= 48 && event.charCode <= 57"
								required="true"><br> <input value="Ativo"
								name="status" type="hidden">
						</div>
						<div class="col s6">
							<label>Categoria</label> <select name="categoria" type="text"
								required="true">
								<option value="" disabled selected>Selecione</option>
								<option value="Aquaticos">Aquaticos</option>
								<option value="Basquete">Basquete</option>
								<option value="Fitness">Fitness</option>
								<option value="Futebol">Futebol</option>
								<option value="Marciais">Marciais</option>
								<option value="Volei">Volei</option>
							</select>

						</div>
						<br>
					</div>
				</div>

				<div class="row">
					<div class="col s12">
						<div class="col s6">
							<label>Qtd estoque</label> <input name="quantidade"
								onkeypress="return event.charCode >= 48 && event.charCode <= 57"
								required="true" type="text" /><br> 
						</div>		
						<div class="col s6">		
								<label>Pre√ßo</label> <input
								name="preco"
								onkeypress="return event.charCode >= 48 && event.charCode <= 57 || event.charCode == 46"
								required="true" pattern="^\d*(\.\d{0,2})?$" type="text" /> <br>
							</div>
					</div>
				</div>	
							<a style="float: left;"
								class="btn-floating btn-large waves-effect light-blue accent-2"
								href="#" th:href="@{/produtos/listaproduto}"><i
								class="material-icons">keyboard_arrow_left</i></a>
							<button style="float: right;"
								class="btn waves-effect light-blue accent-2" type="submit">
								<i class="material-icons left">collections</i>Cadastrar Imagens
							</button>
			</form>
		</fieldset>
	</div>
</body>

</html>
