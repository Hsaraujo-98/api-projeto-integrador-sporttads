<!DOCTYPE html>
<html>

<head>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<script src="jquery-3.5.1.min.js"></script>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">
<link type="text/css" rel="stylesheet"
	href="/materialize/css/materialize.css" media="screen,projection" />
<link type="text/css" rel="stylesheet"
	href="/materialize/css/materialize.min.css" media="screen,projection" />
<title>Alterar Produto</title>
<script type="text/javascript">
		  $(document).ready(function(){
	    	$('select').formSelect();
	  		});
	</script>
</head>

<body>
	<article>
		<fieldset>
			<legend>Alterar Produto</legend>
			<form action="salvarproduto" method="post" th:object="${produtoObj}">
				<div>
					<label>ID</label> <input type="text" name="id" th:field="*{id}"
						readonly=“true”>
				</div>
				<div>
					<label><strong>Nome do Produto</strong></label> <input name="nome"
						th:field="*{nome}" />
				</div>
				<br />
				<div>
					<label><strong>Nome Extenso</strong></label> <input
						name="descricao" th:field="*{descricao}" />
				</div>
				<br />
				<div>
					<label><strong>QTD estrelas</strong></label> <input name="estrelas"
						onkeypress="return event.charCode >= 48 && event.charCode <= 57"
						value="" th:field="*{estrelas}" />
				</div>
				<br /> <span th:if="${produtoObj.status == 'Ativo'}">
					<div>
						<label><strong>Status</strong></label> <select name="status"
							required="true">
							<option value="ativo">Ativo</option>
							<option value="Inativo">Inativo</option>
						</select>
					</div>
					<br />
				</span> <span th:if="${produtoObj.status == 'Inativo'}">
					<div>
						<label><strong>Status</strong></label> <select name="status"
							required="true">
							<option value="Inativo">Inativo</option>
							<option value="ativo">Ativo</option>
						</select>
					</div>
					<br />
				</span>
				<div>
					<label><strong>Categoria</strong></label> <select name="categoria"
						required="true">
						<option value="" disabled selected>Selecione</option>
						<option value="Aquaticos">Aquaticos</option>
						<option value="Basquete">Basquete</option>
						<option value="Fitness">Fitness</option>
						<option value="Futebol">Futebol</option>
						<option value="Marciais">Marciais</option>
						<option value="Volei">Volei</option>
					</select>
				</div>
				<br />
				<div>
					<label><strong>Qtd Estoque</strong></label> <input
						name="quantidade"
						onkeypress="return event.charCode >= 48 && event.charCode <= 57"
						th:field="*{quantidade}" />
				</div>
				<br />
				<div>
					<label><strong>Preço</strong></label> <input name="preco"
						onkeypress="return event.charCode >= 48 && event.charCode <= 57 || event.charCode == 46"
						th:field="*{preco}" />
				</div>
				<br />
				<button type="submit" style="float: right">Alterar - Ir
					Imagens</button>
			</form>
		</fieldset>
	</article>

	<script type="text/javascript" src="/materialize/js/materialize.js"></script>
	<script type="text/javascript" src="/materialize/js/materialize.min.js"></script>
</body>

</html>
