<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Cadastro de Produto</title>
    <script src="jquery-3.5.1.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/Dashboard/bibliotecas/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/Dashboard/bibliotecas/font-awesome/css/font-awesome.min.css">
    <link href="/Dashboard/fontawesome-free-5.15.3-web/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="/Dashboard/css/sb-admin.min.css">

</head>

<body class="bg-dark fixed-nav sticky-footer" id="page-top">
<header th:replace="fragments/header :: cabecalho"></header>
<div class="content-wrapper">
    <div class="container-fluid">
        <ol class="breadcrumb">
            <li class="breadcrumb-item">
                <a th:href="@{/home}">Home</a>
            </li>
            <li class="breadcrumb-item active">
                Usu√°rio
            </li>
        </ol>
        <div th:replace="fragments/alert :: alerta-sucesso">
            <!--Alerta de resposta da controller-->
        </div>
        <div class="card card-register mx-auto mt-5">
            <div class="card-header">
                    <span th:if="${produto.id == null}">
                    Cadastrar imagem Produto
                    </span>
                <span th:unless="${produto.id == null}">
                        Alterar imagem Produto
                    </span>
            </div>
            <div class="card-body">
                <form th:action="@{/imagens/adicionar}" method="post" th:object="${produto}" enctype="multipart/form-data">
                    <span th:unless="${produto.id == null}">
                        <input type="hidden" name="id" th:field="*{id}">
                    </span>

                    <div class="row">
                        <div th:each="image : ${imagens}">
                            <div class="col-md-4">
                                <div class="card mt-3 mr-3" style="width: 10rem;">
                                   <img class="card-img-top" th:src="@{${image.caminho}}"/>
                                    <div class="card-body d-flex justify-content-center">
                                        <a th:href="@{/imagens/remover/{nome}/{id}(nome=${image.nomeImagem}, id=${produto.id})}"
                                           class="btn btn-light rounded-circle"> <i class="fas fa-trash-alt"></i>
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <input class="mt-3 mb-3" type="file" name="fotos" accept="image/png, image/jpeg" multiple required>
                    <button class="btn btn-primary" type="submit">Adicionar</button>
                </form>
                    <a class="btn btn-primary btn-block mt-2 mb-2" th:href="@{/imagens/salvar}">Cadastrar</a>
            </div>
        </div>
    </div>
</div>

<footer th:replace="fragments/header :: footer"></footer>

<script src="/Dashboard/bibliotecas/jquery/jquery.min.js"></script>
<script src="/Dashboard/bibliotecas/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="/Dashboard/bibliotecas/jquery-easing/jquery.easing.min.js"></script>
<script src="/Dashboard/js/sb-admin.min.js" type="text/javascript"></script>
<script type="text/javascript">

</script>
</body>

</html>
