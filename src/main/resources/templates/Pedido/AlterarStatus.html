<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
          crossorigin="anonymous">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"/>

    <title>Gerenciamento de Pedidos</title>
    <title>Alterar Status Pedido</title>
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
            crossorigin="anonymous"></script>

    <script src="jquery-3.5.1.min.js"></script>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>
</head>
<style>
    h1{
        text-align: center;
        padding: 50px;
    }
</style>
<body>
<header th:replace="fragments/header :: cabecalho-cliente"></header>
<div class="container">
    <h1>Alterar Status do Pedido</h1>
    <div class="row justify-content-center">
        <div th:replace="fragments/alert :: alerta-sucesso"></div>
        <div class="card">
            <h4 class="card-header">
                Pedido: <span th:text="${pedido.id}"></span>
            </h4>
            <div class="card-body">
                <input type="hidden" id="codPedido" th:field="${pedido.id}">
                <div class="card-text">
                    <label>Novo Status</label>
                    <select class="form-control" id="selectStatus">
                        <option value="2">Pagamento Aprovado</option>
                        <option value="3">Em Separação</option>
                        <option value="4">Em Transporte</option>
                        <option value="5">Entregue</option>
                    </select>
                </div>
                <button class="btn btn-primary float-right mt-3" id="salvar">Salvar</button>
            </div>
        </div>
    </div>
</div>
</body>
<script>
    $("#salvar").click(function(){
        let statusId = $("#selectStatus").val()
        let id = $("#codPedido").val()
        location.href = "/pedido/estoquista/"+id+"/alterar-status/"+statusId
    })
</script>
</html>
