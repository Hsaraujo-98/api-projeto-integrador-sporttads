<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
          crossorigin="anonymous">
    <link rel="stylesheet" href="../../static/css/cadastroCliente.css">
    <title>Cadastro de Clientes</title>
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
            crossorigin="anonymous"></script>
    <script src="jquery-3.5.1.min.js"></script>

</head>
<body>
    <header th:replace="fragments/header :: cabecalho-cliente"></header>
    <div class="container">
        <div class="jumbotron bg-success">
            <h1 class="display-4">Pedido Finalizado com sucesso: <span th:text="${pedido.id}"></span></h1>
            <hr class="my-4">
            <p>Acesse a tela de pedidos.</p>
            <p class="lead">
                <a class="btn btn-primary btn-lg" th:href="@{/pedido/meus-pedidos}" role="button">Meus Pedidos</a>
            </p>
        </div>
    </div>
</body>

</html>
