<!DOCTYPE html>
<html html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org" lang="PT-BR">
<head>
<meta http-equiv='content-type' content='text/html; charset=UTF-8'>
<title>Endereços</title>

<!-- Stile Bootstrap 4.2 -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
	integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
	crossorigin="anonymous">

<!-- Stile Bootstrap Icons -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">

<link rel="stylesheet" href="css/listaEnderecos.css">

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
	integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
	crossorigin="anonymous"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
	integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
	crossorigin="anonymous"></script>
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
	integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
	crossorigin="anonymous"></script>

<script src="https://code.jquery.com/jquery-3.5.0.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
	integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
	crossorigin="anonymous"></script>
</head>

<body>
	<header th:replace="fragments/header :: cabecalho-cliente"></header>
	<div class="container">
		<div class="row justify-content-center">
			<div th:replace="fragments/alert :: alerta-sucesso"></div>
			<div class="card mt-3 mr-3" style="width: 18rem;"
				th:each="endereco : ${enderecos}">
				<div class="card-body">
					<span th:if="${endereco.isPadrao} == true"
						class="badge badge-pill badge-primary float-right">Principal</span>
                    <span th:if="${endereco.isPadrao} == true"
						class="badge badge-pill badge-dark badge-primary float-right">Entrega</span>
					<h5 class="card-title mb-3" th:text="${endereco.nome}"></h5>
					<hr>
                    <div class="row">
						<p>
							CEP: <span th:text="${endereco.cep}"></span>
						</p>
					</div>
                    <div class="row">
						<p>
							Bairro: <span th:text="${endereco.bairro}"></span>
						</p>
					</div>
					<div class="row">
						<p>
							Logradouro: <span th:text="${endereco.logradouro}"></span>
						</p>
					</div>
					
					
					<div class="row">
						
					</div>
					
					<div class="row">
						<p>
							Número: <span th:text="${endereco.numero}"></span>
						</p>
					</div>
                    <div class="row">
						<p>
							Cidade: <span th:text="${endereco.cidade}"></span>
						</p>
					</div>
					<div class="row">
						<p>
							UF: <span th:text="${endereco.uf}"></span>
						</p>
					</div>
                    <div class="row">
						<p>
							Complemento: <span th:text="${endereco.complemento}"></span>
						</p>
					</div>
					<div class="row justify-content-center">
						
                        <a th:href="@{/enderecos/formulario}" class="btn btn-primary float-right mb-20 mt-20 mr-115" id="btn-salvar">Selecionar este endereço</a>
					</div>
				</div>
			</div>
		</div>
		
	</div>
</body>
</html>
